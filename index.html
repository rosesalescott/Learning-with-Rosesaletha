<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1 id="title">Calculator</h1>
    <input type="button" id="changeText" value="Click me to change text">
    
  
    <br>
    <hr>
    <input type="number" id="n1">
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>

    </select>
    <input type="number" id="n2">
    <input type="button" id="calculateButton" value="=">
    <span id="result"></span> 

    <script src="main.js"></script>

</body>


</html>
